<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Color Prediction Game</title>
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <!-- Wallet Section (Top Right Corner) -->
    <div class="wallet-container">
        <div class="wallet">Balance: ‚Çπ<span id="balance">1000</span></div>
    </div>

    <div class="game-container">
        <h1 class="game-title">üé∞ Color Prediction Game üé∞</h1>

        <!-- Timer in Circular Neon Design -->
        <div class="timer-section">
            <svg class="progress-ring" width="120" height="120">
                <circle class="progress-ring__circle" stroke="yellow" stroke-width="6" fill="transparent" r="50" cx="60" cy="60"/>
            </svg>
            <div class="timer-display"><span id="timer">15</span> sec</div>
        </div>

        <!-- Bet Section -->
        <div class="bet-section">
            <input type="text" id="bet-amount" placeholder="Enter Bet Amount">
            <div class="bet-buttons">
                <button class="bet-btn green" onclick="placeBet('Green')">üü¢ Green</button>
                <button class="bet-btn violet" onclick="placeBet('Violet')">üü£ Violet</button>
                <button class="bet-btn red" onclick="placeBet('Red')">üî¥ Red</button>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h3>Bet History</h3>
            <ul id="history-list">
                <!-- History items will be displayed here -->
            </ul>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">√ó</span>
            <h2 id="popup-message"></h2>
            <p id="popup-amount"></p>
            <p id="popup-winning-color"></p>
        </div>
    </div>
    <header>
        <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    </header>
    <script src="color.js"></script>
</body>

</html>
